<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brunnels JS - GPX Route Bridge & Tunnel Analysis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!-- Initial upload screen -->
    <div id="uploadScreen" class="upload-screen">
        <div class="upload-content">
            <h1>Analyze a route</h1>
            
            <!-- Advanced Options Hover Panel -->
            <div class="advanced-options-panel">
                <div class="advanced-options-button">Advanced Options</div>
                <div class="advanced-options-dropdown">
                    <div class="option-group">
                        <label for="routeBuffer">Route width (m):</label>
                        <input type="number" id="routeBuffer" value="3" min="1" max="100" />
                    </div>
                    
                    <div class="option-group">
                        <label for="bearingTolerance">Bearing tolerance (deg):</label>
                        <input type="number" id="bearingTolerance" value="20" min="0" max="90" />
                    </div>
                </div>
            </div>
            
            <div class="file-upload-area">
                <input type="file" id="gpxFile" accept=".gpx" style="display: none;" />
                <label for="gpxFile" class="file-upload-button">
                    Click here to upload your route file
                    <span class="file-types">Only .gpx accepted</span>
                </label>
            </div>
            
            <!-- Hidden query buffer for internal use -->
            <input type="hidden" id="queryBuffer" value="10" />
        </div>
    </div>

    <!-- Analysis results screen with split layout -->
    <div id="resultsScreen" class="results-screen hidden">
        <div class="split-container">
            <!-- Left pane: Map -->
            <div class="map-pane">
                <div id="map"></div>
            </div>
            
            <!-- Right pane: Brunnel list and stats -->
            <div class="sidebar-pane">
                <div class="sidebar-content">
                    <div class="brunnel-list-section">
                        <h3>Brunnels Found</h3>
                        <div id="brunnelList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loadingMessage">Analyzing route and finding brunnels...</p>
        </div>
    </div>

    <!-- Error overlay -->
    <div id="error" class="error-overlay hidden">
        <div class="error-content">
            <h3>Error</h3>
            <p id="errorMessage"></p>
            <button id="errorBackBtn">Back to Upload</button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/gpxparser@3.0.8/dist/gpxparser.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://unpkg.com/lodash@4.17.21/lodash.min.js"></script>
    <script src="js/overpass-api.js"></script>
    <script src="js/geometry.js"></script>
    <script src="js/brunnel.js"></script>
    <script src="js/map-visualization.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
